lenum.fragvelocitymax = 分裂子弹最高动能
lenum.fraglifemin = 分裂子弹最低存在时间
lenum.fraglifemax = 分裂子弹最高存在时间
lenum.fragoffsetmin = 分裂子弹最低随机偏移值
lenum.fragoffsetmax = 分裂子弹最搞随机偏移值
lenum.fragonabsorb = 是否在子弹被护盾吸收时产生分裂子弹
lenum.fragonhit = 是否在子弹击中建筑时产生分裂子弹
lenum.despawnhit = 是否在子弹消失时产生击中效果

# 单位绑定组指令参数悬浮提示
unitbindgroup.type = 要绑定的单位类型
unitbindgroup.count = 要绑定的单位数量
unitbindgroup.mode = 控制方检查模式
mode.mode1 = 不进行控制方检查
mode.mode2 = 判断控制方是否为玩家，是则移出
mode.mode3 = 判断控制方是否为自身，不是则移出
unitbindgroup.unitvar = 用于存储当前单位的变量名,或错误提示
unitbindgroup.indexvar = 用于存储单位索引的变量名[accent]（≥1）[]




