lenum.maxdamagefraction = 对单位/建筑的最大伤害倍率(以目标血量上限为准)
lenum.laserabsorb = 激光是否可以穿透塑钢墙
lenum.buildingdamagemultiplier = 对建筑的伤害倍率
lenum.shielddamagemultiplier = 对护盾的伤害倍率
